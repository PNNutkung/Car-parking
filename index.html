<!DOCTYPE html>
   <html>
    <head>
        <meta charset="utf-8">
        <title>Parking Controller</title>
        <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <!-- NOTE: Header -->
            <div class="row">
                <div class="col-md-12">
                  <h1>Parking Controller</h1>
                </div>
            </div>
            <!-- NOTE: /Header -->
            <!-- NOTE: Input -->
            <div class="front-page">
                <div class="alert alert-danger" role="alert" id="alert-box">
                    <b>Oh snap!</b> Wrong Vehicle registration or password
                </div>
                <div class="row">
                  <div class="col-md-3">
                      <h4>Vehicle Registration :</h4>
                  </div>
                   <div class="col-md-8">
                       <input type="text" id="address" class="form-control" placeholder="Enter Your Vehicle Registration">
                    </div>
                </div>
                <div class="row">
                   <div class="col-md-3">
                       <h4>Password :</h4>
                   </div>
                    <div class="col-md-8">
                        <input type="text" id="password" class="form-control" placeholder="Enter Your Password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-success btn-primary btn-lg" id="submit">Submit</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default btn-lg" id="login">Login</button>
                    </div>
                </div>
        </div>
        <!-- NOTE: /Input -->
        <!-- NOTE: Go out of carpark -->
        <div class="container" id="exit-park">
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-warning btn-lg" id="exit-btn">Exit</button>
                    <button type="button" class="btn btn-danger btn-lg" id="logout-exit-park-btn">Logout</button>
                </div>
            </div>
        </div>
        <!-- NOTE: /Go out of carpark -->
        <!-- NOTE: Open gate -->
        <div class="open">
            <div class="row text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" id="status">
                <h2>Car ID</h2>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row text-center">
                <button type="button" class="btn btn-success" id="open-btn">Open</button>
                <button type="button" class="btn btn-dangerous" id="logout-open-btn">Logout</button>
            </div>
        </div>
        <!-- NOTE: /Open gate -->
        <!-- NOTE: Reserved page -->
        <div class="container" id="booking-success">
            <div class="row">
                <div class="col-md-12"><h3>Booking Successful</h3></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-success">
                          <div class="panel-heading">
                                <h2>BOOKED</h2>
                          </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <div class="row">
                       <div class="col-md-6">
                           <div class="panel panel-default">
                          <div class="panel-body">
                                <h4 id="time">Time</h4>
                          </div>
                        </div>
                       </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                           <div class="panel panel-default">
                          <div class="panel-body">
                                <h4 id="date">Date</h4>
                          </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger btn-lg" id="logout-booking-btn">Logout</button>
                </div>
            </div>
        </div>
        <!-- NOTE: /Reserved page -->
        <!-- NOTE: Last page -->
        <div class="container" id="thank">
          <div class="col-md-12">
              <h1>Thank you for using our service.</h1>
              <h2>Have a nice drive!</h2>
          </div>
        </div>
        <!-- NOTE: /Last page -->
        </div>

        <script src="jquery-2.1.4.min.js"></script>
        <script>
            $("#booking-success").hide();
            $("#exit-park").hide();
            $(".open").hide();
            $("#thank").hide();
            $("#logout-btn").hide();
            $("#alert-box").hide();
            var login = true;
            var parked = false;
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();
            var hh = today.getHours();
            var mn = today.getMinutes();
            var ss = today.getSeconds();
            var reserved = false;
            var login = false;
            var interval = setInterval(refresh, 5000);
            var address = $("#address").val();
            var password = $("#password").val();
            var complete = 0;
            var real_address;
            var real_password;
            if(dd<10) {
                dd='0'+dd;
            }

            if(mm<10) {
                mm='0'+mm;
            }
            if(hh<10) {
                hh='0'+hh;
            }
            if(mn<10) {
                mn='0'+mn;
            }
            if(ss<10){
                ss='0'+ss;
            }
            $("#date").text(dd+"/"+mm+'/'+yyyy);
            $("#time").text(hh+':'+mn+':'+ss);
            function changeLoginStatus() {
                login = true;
                return ;
            }
            function toMainMenu(){
                $("#booking-success").fadeOut();
                setTimeout(function (){$(".front-page").fadeIn();},1000);
                $("#exit-park").fadeOut();
                login = false;
            }
            $("#logout").click(toMainMenu);
            function refresh() {
                $.get("http://exceed.cupco.de/iot/SeatBelt/address",onLoaded)
                $.get("http://exceed.cupco.de/iot/SeatBelt/password",onLoadedPassword)
                if (complete) {
                    $("#status").html("<h2>Parked</h2>");
                    showLogout();
                }
            }
            function onLoaded(result) {
                real_address = result.split("_")[0];
                parked = checkComplete(result.split("_")[1]);
            }
            function onLoadedPassword(result) {
                real_password = result;
            }
            function checkComplete(result) {
                if (result==0) return false
                return true
            }
            function showLogout(){
                $("#logout-btn").fadeIn();
            }
            function openGate(){
                setTimeout(function(){$("#open-btn").fadeOut(); },500);
                $("#status").html("<h2>Opened</h2>");
            }
            function goToTopPage() {
                $(".open").fadeOut();
                setTimeout(function() {$(".front-page").fadeIn()},500);
                login = false;
            }
            function exit(){
                $.post("http://exceed.cupco.de/iot/SeatBelt/address",{data:"default_0"});
                $.post("http://exceed.cupco.de/iot/SeatBelt/password",{data:"default"});
                reserved = false;
                $("#exit-park").fadeOut();
                $("#thank").fadeIn(2000);
                clearAndGoToFront();
            }
            function clearAndGoToFront() {
                $("#thank").fadeOut();
                $(".front-page").fadeIn(5000);
            }
            function checkIdPassword(){
                if (address==real_address&&password==real_password) return true
                return false
            }
            function goToOpenPage() {
                if ( parked && reserved &&checkIdPassword()) {
                    changeLoginStatus();
                    $(".front-page").fadeOut();
                    setTimeout(function () {$("#exit-park").fadeIn();},500 );
                    $("#alert-box").hide();
                }
                else if( reserved && checkIdPassword){
                    parked = true;
                    $.post("http://exceed.cupco.de/iot/SeatBelt/address",{data:getGalileoAddress()});
                    changeLoginStatus();
                    $(".front-page").fadeOut();
                    setTimeout(function (){$(".open").fadeIn(2000);},500);
                    $("#alert-box").hide();
                }
                else {
                    $("#alert-box").fadeIn();
                }
            }
            function getGalileoAddress(){
                var status_num;
                if (parked) status_num=1;
                else status_num=0;
                return address+"_"+status_num;
            }
            function goToReservePage() {
                address = $("#address").val();
                password = $("#password").val();
                $.post("http://exceed.cupco.de/iot/SeatBelt/address",{data:getGalileoAddress()});
                $.post("http://exceed.cupco.de/iot/SeatBelt/password",{data:password});
                reserved = true;
                $(".front-page").fadeOut();
                $("#booking-success").fadeIn(2000);
                $("#alert-box").hide();
            }
            $("#submit").click(goToReservePage);
            $("#login").click(goToOpenPage);
            $("#exit-btn").click(exit);
            $("#logout-exit-park-btn").click(toMainMenu);
            $("#logout-booking-btn").click(toMainMenu);
            $("#logout-open-btn").click(goToTopPage);
            $("#open-btn").click(openGate);
        </script>
    </body>
</html>
