<!DOCTYPE html>
   <html>
    <head>
        <meta charset="utf-8">
        <title>Parking Controller</title>
        <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <h1>Parking Controller</h1>
                </div>
            </div>    
            <div class="row"></div>
            <div class="row">
              <div class="col-md-3">
                  <h4>Vehicle Registration :</h4>
              </div>
               <div class="col-md-8">
                   <input type="text" id="address" class="form-control" placeholder="Enter Your Vehicle Registration">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><h2></h2></div>
            </div>
            <div class="row">
               <div class="col-md-3">
                   <h4>Password :</h4>
               </div>
                <div class="col-md-8">
                    <input type="text" id="password" class="form-control" placeholder="Enter Your Password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button type="button" class="btn btn-success btn-primary btn-lg" id="submit">Submit</button>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-default btn-lg">Login</button>
                </div>
            </div>
        </div>
        <script src="jquery-2.1.4.min.js"></script>
        <script>
        
        </script>
    </body>
</html>
