<!DOCTYPE html>
   <html>
    <head>
        <meta charset="utf-8">
        <title>Parking Controller</title>
        <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <h1>Parking Controller</h1>
                </div>
            </div> 
       </div>
        <div class="container" id="booking-success">   
            <div class="row">
                <div class="col-md-12"><h3>Booking Successful</h3></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-success">
                          <div class="panel-heading">
                                <h2>BOOKED</h2>
                          </div>
                    </div>    
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <div class="row">
                       <div class="col-md-6">
                           <div class="panel panel-default">
                          <div class="panel-body">
                                <h4 id="time">Time</h4>
                          </div>
                        </div>
                       </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                           <div class="panel panel-default">
                          <div class="panel-body">
                                <h4 id="date">Date</h4>
                          </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger btn-lg" id="logout">Logout</button>
                </div>
            </div>    
        </div>
        <script src="jquery-2.1.4.min.js"></script>
        <script>
            var login = true;
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //January is 0!
            var yyyy = today.getFullYear();
            var hh = today.getHours();
            var mn = today.getMinutes();
            var ss = today.getSeconds();
            if(dd<10) {
                dd='0'+dd
            } 

            if(mm<10) {
                mm='0'+mm
            } 
            if(hh<10) {
                hh='0'+hh
            }
            if(mn<10) {
                mn='0'+mn
            }
            if(ss<10){
                ss='0'+ss
            }
            $("#date").text(dd+"/"+mm+'/'+yyyy)
            $("#time").text(hh+':'+mn+':'+ss)
            function toMainMenu(){
                $("#booking-success").fadeOut();
                login = false;
            }
            $("#logout").click(toMainMenu);
        </script>
    </body>
</html>
